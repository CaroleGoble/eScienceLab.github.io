---
layout: default
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <div>
        Find out more about <a href="{{ page.website }}" target="_blank">{{ page.title }}</a>.
    </div>

</article>
